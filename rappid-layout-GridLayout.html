<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Rappid Layout GridLayout</title>
    <link rel="stylesheet" type="text/css" href="rappid/rappid.min.css">
    <script type="text/javascript" src="rappid/jquery.js"></script>
    <script type="text/javascript" src="rappid/lodash.js"></script>
    <script type="text/javascript" src="rappid/backbone.js"></script>
    <script type="text/javascript" src="rappid/rappid.min.js"></script>
</head>
<body>
<div>
    <button id="btn-layout">layout</button>
    <br>
    <div id="paper" style="width: 400px;height: 300px;padding:0;margin:0;border: 1px solid red"></div>
</div>
<script type="text/javascript">
    'use strict';

    (function () {

        var graph = new joint.dia.Graph;
        var paper = new joint.dia.Paper({
            el: $('#paper').css('width', 400),
            width: 400,
            height: 300,
            gridSize: 1,
            model: graph
        });

        var r = new joint.shapes.basic.Rect({
            position: {x: 50, y: 50}, size: {width: 70, height: 40},
            attrs: {rect: {fill: '#31D0C6', stroke: '#4B4A67', 'stroke-width': 2}, text: {text: 'rect', fill: 'white'}}
        });
        var c = new joint.shapes.basic.Circle({
            position: {x: 220, y: 150}, size: {width: 80, height: 40},
            attrs: {
                circle: {fill: '#FE854F', 'stroke-width': 2, stroke: '#4B4A67'},
                text: {text: 'ellipse', fill: 'white'}
            }
        });
        var r2 = r.clone();
        r2.translate(30, 5);
        var r3 = r.clone();
        r3.translate(20, 50);
        var r4 = r.clone();
        r4.translate(100, 80);
        var c2 = c.clone();
        c2.translate(0, -100);

        graph.addCells([r, c, r2, r3, r4, c2]);

        $('#btn-layout').on('click', function () {

            joint.layout.GridLayout.layout(graph, {
                columns: 3,
                columnWidth: 100,
                rowHeight: 70
            });
        });

    })();
</script>
</body>
</html>
